<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-blue panel-widget ">
        <div class="row no-padding">
          <div class="col-sm-3 col-lg-5 widget-left">
            <svg class="glyph stroked bag"><use xlink:href="#stroked-bag"></use></svg>
          </div>
          <div class="col-sm-9 col-lg-7 widget-right">
            <div class="large">120</div>
            <div class="text-muted">kg</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-orange panel-widget">
        <div class="row no-padding">
          <div class="col-sm-3 col-lg-5 widget-left">
            <svg class="glyph stroked empty-message"><use xlink:href="#stroked-empty-message"></use></svg>
          </div>
          <div class="col-sm-9 col-lg-7 widget-right">
            <div class="large">52</div>
            <div class="text-muted">mmHg</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-teal panel-widget">
        <div class="row no-padding">
          <div class="col-sm-3 col-lg-5 widget-left">
            <svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>
          </div>
          <div class="col-sm-9 col-lg-7 widget-right">
            <div class="large">24</div>
            <div class="text-muted">mmHg</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-red panel-widget">
        <div class="row no-padding">
          <div class="col-sm-3 col-lg-5 widget-left">
            <svg class="glyph stroked app-window-with-content"><use xlink:href="#stroked-app-window-with-content"></use></svg>
          </div>
          <div class="col-sm-9 col-lg-7 widget-right">
            <div class="large">25.2</div>
            <div class="text-muted">bpm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default">
        <div class="panel-body easypiechart-panel">
          <h4>Weight:</h4>
          <div class="easypiechart" id="easypiechart-blue" data-percent="92"><span class="percent">92kg</span>
          <canvas height="220" width="220" style="height: 110px; width: 110px;"></canvas></div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default">
        <div class="panel-body easypiechart-panel">
          <h4>Height:</h4>
          <div class="easypiechart" id="easypiechart-orange" data-percent="65"><span class="percent">65m</span>
          <canvas height="220" width="220" style="height: 110px; width: 110px;"></canvas></div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default">
        <div class="panel-body easypiechart-panel">
          <h4>Fat Free Mass:</h4>
          <div class="easypiechart" id="easypiechart-teal" data-percent="56"><span class="percent">56kg</span>
          <canvas height="220" width="220" style="height: 110px; width: 110px;"></canvas></div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3">
      <div class="panel panel-default">
        <div class="panel-body easypiechart-panel">
          <h4>Fat Ratio:</h4>
          <div class="easypiechart" id="easypiechart-red" data-percent="27"><span class="percent">27%</span>
          <canvas height="220" width="220" style="height: 110px; width: 110px;"></canvas></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
